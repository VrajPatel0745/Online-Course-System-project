        <h2>Admin Login</h2>

            <div class="form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" placeholder="Enter your admin email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter your admin password" required>
            </div>
            <button type="submit" class="btn">Login as Admin</button>
            <p>Forgot your password? <a href="forgot-password.html">Reset here</a></p>
        </form>
    </section>
